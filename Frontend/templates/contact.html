{% extends "base.html" %}

{% block body %}

    <div class="hero-wrap" style="background-image: url('../static/images/image_2.jpg');">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text d-flex align-itemd-end justify-content-center">
          <div class="col-md-9 ftco-animate text-center d-flex align-items-end justify-content-center">
          	<div class="text">
	            <p class="breadcrumbs mb-2"><span class="mr-2"><a href="{{ url_for('index') }}">Inicio</a></span> <span>Contacto</span></p>
	            <h1 class="mb-4 bread">Contacto</h1>  
            </div>
          </div>
        </div>
      </div>
    </div>


    <section class="ftco-section contact-section bg-light">
      <div class="container">
        <div class="row d-flex mb-5 contact-info">
          <div class="col-md-12 mb-4">
            <h2 class="h3">Información de contacto</h2>
          </div>
          <div class="w-100"></div>
          <div class="col-md-3 d-flex">
          	<div class="info bg-white p-4">
	            <p><span>Ubicación:</span> Av. Paseo Colón 850, C1063 Cdad. Autónoma de Buenos Aires. ARG</p>
	          </div>
          </div>
          <div class="col-md-3 d-flex">
          	<div class="info bg-white p-4">
	            <p><span>Telefono:</span> <a href="tel://+54 011 5285-0401">+54 011 5285-0401</a></p>
	          </div>
          </div>
          <div class="col-md-3 d-flex">
          	<div class="info bg-white p-4">
	            <p><span>Email:</span> <a href="mailto:ayuda@fi.uba.ar">ayuda@fi.uba.ar</a></p>
	          </div>
          </div>
          <div class="col-md-3 d-flex">
          	<div class="info bg-white p-4">
	            <p><span>Website</span> <a href="{{ url_for('index') }}">Inicio</a></p>
	          </div>
          </div>
        </div>
        <div class="row block-9">
          <div class="col-md-6 order-md-last d-flex">
            <form action="#" class="bg-white p-5 contact-form">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Ingrese su Email" required>
              </div>
              <div class="form-group">
                <select class="form-control" required>
                  <option value="Amapola"> Amapola </option>
                  <option value="Hierba Alta"> Hierba Alta </option>
                  <option value="Ciervo Blanco">Ciervo Blanco </option>
                  <option value="Bosque Alto">Bosque Alto</option>
                  <option value="Carpincho">Carpincho</option>
                </select>
              </div>
              <div class="form-group">
                <input type="number" class="form-control" min="1" max="5" placeholder="Puntuacion [1-5]" required>
              </div>
              <div class="form-group">
                <textarea name="" id="" cols="30" rows="7" class="form-control" placeholder="Ingrese una reseña" required></textarea>
              </div>
              <div class="form-group">
                <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
              </div>
            </form>
          
          </div>

          <div class="col-md-6 d-flex">
          	<div id="map" class="bg-white"></div>
          </div>
        </div>
      </div>
    </section>


{% endblock %}
